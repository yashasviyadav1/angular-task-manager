<div class="centered-content">
    <div class="modal-box">
        <h2 class="title new-list-title">
            Create a new Task
        </h2>
        <div class="field is-grouped new-list-input-container">
            <p class="control is-expanded">
                <!-- using a template reference variable with # to store data locally and pass it in a func -->
                <input #taskTitleInput class="input is-medium" type="text" placeholder="Enter task title">
            </p>
            <p class="control">
                <!-- now using that template reference variables value to pass it -->
                <a class="button is-info is-medium" (click)="createTask(taskTitleInput.value)">  
                    Create Task
                </a>
            </p>
        </div>
        <!-- <button class="go-back-button" (click)="navigateToMainPage()"> -->
        <!-- <button class="go-back-button" (click)="navigateTo('/lists')"> -->
        <!-- <button class="go-back-button button" (click)="navigateTo('/')"> -->
        <button class="go-back-button button" routerLink="/">
            Go Back 
        </button>
    </div>
</div>
